<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Események | Kolozsvári Keresztény Sportklub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-running text-2xl"></i>
                    <h1 class="text-2xl font-bold">Kolozsvári Keresztény Sportklub</h1>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="hover:text-blue-200">Kezdőlap</a></li>
                        <li><a href="events.html" class="hover:text-blue-200 font-bold">Események</a></li>
                        <li><a href="create-event.html" class="hover:text-blue-200">Esemény létrehozása</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Összes esemény</h2>
            <div class="flex space-x-2">
                <button class="category-filter bg-blue-700 text-white px-4 py-2 rounded" data-category="all">Összes</button>
                <button class="category-filter bg-gray-200 px-4 py-2 rounded" data-category="hiking">Túrázás</button>
                <button class="category-filter bg-gray-200 px-4 py-2 rounded" data-category="biking">Kerékpározás</button>
                <button class="category-filter bg-gray-200 px-4 py-2 rounded" data-category="karting">Karting</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="events-container">
            <!-- Events will be loaded dynamically -->
            <div class="text-center py-8">
                <p class="text-gray-500">Nincsenek események</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2025 Kolozsvári Keresztény Sportklub</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
